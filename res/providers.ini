# fileFormat is used with sprintf with three integers: zoom, x, y
# if urlFormatType=="OSM" then urlFormat is used with sprintf with three integers: zoom, x, y 
# if urlFormatType=="QUAD_KEY" then urlFormat is used with sprintf with one string: quadKey

[OpenStreetMap I]
fileFormat=/home/user/MyDocs/.maps/OpenStreetMap I/%d/%d/%d.png
urlFormatType=OSM
urlFormat=https://tile.openstreetmap.org/%d/%d/%d.png
minZoom=0
maxZoom=18

[OpenStreetMap II]
fileFormat=/home/user/MyDocs/.maps/OpenStreetMap II/%d/%d/%d.png
urlFormatType=OSM
urlFormat=https://tah.openstreetmap.org/Tiles/tile/%d/%d/%d.png
minZoom=0
maxZoom=18

[OpenCycleMap]
fileFormat=/home/user/MyDocs/.maps/OpenCycleMap/%d/%d/%d.png
urlFormatType=OSM
urlFormat=https://c.andy.sandbox.cloudmade.com/tiles/cycle/%d/%d/%d.png
minZoom=0
maxZoom=17

[Google Maps]
fileFormat=/home/user/MyDocs/.maps/Google Maps/%d/%d/%d.png
urlFormatType=OSM
urlFormat=https://mt.google.com/vt?z=%d&x=%d&y=%0d
minZoom=0
maxZoom=20

[Google Satellite]
fileFormat=/home/user/MyDocs/.maps/Google Satellite/%d/%d/%d.png
